<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>

    <div class="login-box">
      <img src="imagen/logo.png" class="avatar" alt="Avatar Image">
      <h1>Ingresa</h1>
      <form >
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input type="text" class="form-control" placeholder="Ingresa Usuario" id="user" required data-validation-required-message="Por favor ingresa tu usuario.">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" placeholder="Ingresa Contraseña" id="password" required data-validation-required-message="Por favor ingresa tu contraseña." >
        <input type="submit" value="ENTRAR">
        <a href="#">¿Perdiste tu contraseña?</a><br>
        <a href="index.html">Volver</a>
      </form>
    </div>
  </body>
</html>
